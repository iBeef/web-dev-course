<!DOCTYPE html>
<html>
<head>
    <title>Form Assignment</title>
</head>
<body>

    <h1>Register</h1>

    <form>
        <div>
            <label for="firstName">First Name:</label>
            <input id="firstName" name="firstName" type="text"
                placeholder="John" required>
            <label for="lastName">Last Name:</label>
            <input id="lastName" name="lastName" type="text"
                placeholder="Smith" required>
        </div>

        <div>
            <label for="male">Male</label>
            <input name="gender" id="male" type="radio" value="male">
            <label for="female">Female</label>
            <input name="gender" id="female" type="radio" value="female">
            <label for="other">Other</label>
            <input name="gender" id="other" type="radio" value="other">
        </div>

        <div>
            <label for="email">Email:</label>
            <input name="email" id="email" type="email"
                placeholder="Your email" required>
            <label for="password">Password:</label>
            <!-- My solution -->
            <!-- <input name="password" id="password" type="password"
                minlength="5" maxlength="10" required> -->
            
            <!-- Video solution -->
            <input name="password" id="password" type="password"
                pattern=".{5,10}" 
                required title="Password must be between 5 and 10 characters.">
        </div>

        <div>
            <label for="birthday">Birthday:</label>
            <select name="month" id="birthday">
                <option disabled selected>Month</option>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>Apr</option>
                <option>May</option>
                <option>Jun</option>
                <option>Jul</option>
                <option>Aug</option>
                <option>Sept</option>
                <option>Oct</option>
                <option>Nov</option>
                <option>Dec</option>
            </select>
            <select name="day" id="birthday">
                <option disabled selected>Day</option>
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
            </select>
            <select name="year" id="birthday">
                <option disabled selected>Year</option>
                <option>1990</option>
                <option>1991</option>
                <option>1992</option>
                <option>1993</option>
                <option>1994</option>
                <option>1995</option>
                <option>1996</option>
                <option>1997</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
                <option>2008</option>
                <option>2009</option>
                <option>2010</option>
                <option>2011</option>
                <option>2012</option>
                <option>2013</option>
                <option>2014</option>
                <option>2015</option>
                <option>2016</option>
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
            </select>
        </div>

        <div>
            <label for="agree">I agree to the terms and conditions</label>
            <input type="checkbox" name="agree">
        </div>

        <div>
            <input type="submit">
        </div>
    </form>
    
</body>
</html>
